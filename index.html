<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div id="calculator">
        <h1 id="name">Kalkulator Kuby</h1>
        <input id="score"></input>
        <p><button id="one" class="but">1</button>
            <button id="two" class="but">2</button>
            <button id="three" class="but">3</button>
            <button id="plus" class="but use">+</button>
        </p>
        <p><button id="four" class="but">4</button>
            <button id="five" class="but">5</button>
            <button id="six" class="but">6</button>

        </p>

            <button id="eight" class="but">8</button>
            <button id="nine" class="but">9</button>
            <button id="multiply" class="but">*</button>
        </p>
        <p>
            <button id="split" class="but">/</button>
            <button id="zero" class="but">0</button>
            <button id="cButton" class="but">&#8592;</button>
            <button id="equals" class="but">=</button>
        </p>
        <p>
            <button id="deleteb" class="but">Del</button>
        </p>
